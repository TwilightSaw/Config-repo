name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  dockerCI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout Source repository
        uses: actions/checkout@v2
        with:
          repository: TwilightSaw/Source-repo  
          path: Source-repo  

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./Source-repo 
          file: ./Source-repo/index.dockerfile  
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            twilightsaw/nginx-image:latest
            twilightsaw/nginx-image:latest-amd64
            twilightsaw/nginx-image:latest-arm64

  kubernetesCI:
    runs-on: ubuntu-latest
    needs: dockerCI
    steps:
      - name: Checkout Config repository
        uses: actions/checkout@v2
        with:
          repository: TwilightSaw/Config-repo
          path: Config-repo

      - name: Configure Git
        run: |
          git config --global user.email "blackpanterastudio@gmail.com"
          git config --global user.name "GitHub Actions"

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Update Kubernetes manifests
        shell: pwsh
        run: |
          $yamlFiles = Get-ChildItem -Path ./Config-repo -Filter *.yaml -Recurse
          foreach ($file in $yamlFiles) {
              (Get-Content $file.FullName) -replace 'old-image', 'twilightsaw/nginx-image' | Set-Content $file.FullName
          }
          git add .
          git commit -m "Update image references"
          git push origin main




        
